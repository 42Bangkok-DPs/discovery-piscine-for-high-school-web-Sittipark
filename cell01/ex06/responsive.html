<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
			html, body {
				margin: 0%;
				padding: 0%;
				height: 100%;
			}
			table {
				border-spacing: 0;
				height: 100%;
				white-space: nowrap;
			}
			.table {
				border-style: hidden;
				width: 100%;
				height: 100%;
				text-align: center;
				font-size: 30px;
			}
			.left {
				width: 50%;
				background-color: #c3c37d;
			}
			.right {
				width: 50%;
				background-color: #fbc3ab;
			}
		</style>
</head>
<body>
  <table class="table">
		<tr>
			<td class="left">First Cell</td>
			<td class="right">Second Cell</td>
		</tr>
	</table>
</body>
</html>
