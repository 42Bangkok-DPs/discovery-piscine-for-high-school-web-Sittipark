<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #ft_list {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #000;
      width: 300px;
      height: 400px;
      overflow-y: auto;
      display: inline-block;
    }
    .todo-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .todo-item:hover {
      background-color: #e0e0e0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <button id="newTodoBtn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
